<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Spam Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-4xl relative">
    

    <h1 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">ðŸ“© Email Spam Classifier</h1>

    <textarea id="emailInput" placeholder="Type or paste your email here..." rows="12"
      class="w-full border rounded-lg p-4 text-sm text-black dark:text-white dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>

    <div class="mt-4 flex gap-4">
      <button onclick="checkSpam()"
        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl transition duration-200">
        Check Spam
      </button>
      <button onclick="clearFields()"
        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-xl transition duration-200">
        Clear
      </button>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden mt-4 text-center">
      <div class="border-4 border-indigo-400 border-t-transparent rounded-full w-8 h-8 mx-auto animate-spin"></div>
      <p class="mt-2 text-gray-600 dark:text-gray-300">Checking...</p>
    </div>

    <!-- Result -->
    <div id="result" class="mt-6 text-center text-lg font-bold"></div>
  </div>

  <!-- JavaScript file -->
  <script src="/static/app.js"></script>
</body>
</html>
